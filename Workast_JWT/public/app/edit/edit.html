<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" style="margin-top: 40px">
                <h2>{{$ctrl.isEdit ? 'Editar Producto' : 'Nuevo Producto: '}}</h2>
            <h2> {{$ctrl.articles}}</h2>
        </div>
        <div class="col-lg-12">
            <form class="form-horizontal" role="form" name="formproduct">
                <div class="form-group">
                    <label for="ejemplo_email_3" class="col-lg-2 control-label">Nombre</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="ejemplo_email_3" name="name" ng-model="producto.name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ejemplo_password_3" class="col-lg-2 control-label">Precio</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="ejemplo_password_3" name="price" ng-model="producto.price">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ejemplo_email_3" class="col-lg-2 control-label">Estado</label>
                    <div class="col-lg-10">
                        <input class="form-control" rows="3" name="condition" ng-model="producto.condition">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ejemplo_email_3" class="col-lg-2 control-label">Marca</label>
                    <div class="col-lg-10">
                        <input class="form-control" rows="3" name="brand" ng-model="producto.brand">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ejemplo_email_3" class="col-lg-2 control-label">Im√°genes</label>
                    <div class="col-lg-10">
                        <input id="file" type="file" class="form-control" placeholder="Imagen" name="image" multiple>
                    </div>

                </div>


                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-success" ng-click="$ctrl.update()">Subir</button>
                        <button ng-href="/" class="btn btn-danger" ng-click="$ctrl.back()">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
