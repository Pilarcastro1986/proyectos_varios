<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>Usuarios</h2>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Avatar</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in $ctrl.users">
                    <td>{{user.name}}</td>
                    <td>{{user.avatar}}</td>
                    <td>{{user._id}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
