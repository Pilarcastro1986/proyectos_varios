<div class="container">
  <div class="row mb-2" style="margin-top: 80px;">
    <div class="col-md-6" style="margin-top: 20px;" ng-repeat="art in $ctrl.articles">
      <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <strong class="d-inline-block mb-2 text-primary">{{art.tags}}</strong>
          <h3 class="mb-0">
            <a class="text-dark" href="#">{{art.title}}</a>
          </h3>
          <div class="mb-1 text-muted">Nov 12</div>
          <p class="card-text mb-auto"> {{art.text}} </p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <!-- <a href="#!/editar/{{art._id}}" type="button" class="btn btn-info"> Editar </button> -->
              <button type="button" class="btn btn-info" ng-click="$ctrl.editArticle(art)"> Editar </button>  
              <button type="button" class="btn btn-danger" ng-click="$ctrl.deleteArticle(art)">Eliminar</button><br>
            </div>
          </div>
        </div>
        <img class="card-img-right flex-auto d-none d-md-block"  alt="Thumbnail [200x250]" style="width: 200px; height: 250px;" src="{{art.productImage}}" data-holder-rendered="true">
      </div>
  </div>
</div>
