<h2>Listado de Productos</h2>
<hr>
<div class="row" style="margin-top: 20px;">
    <div class="input-group">
        <span class="input-group-addon"></span>
        <input type="text" class="form-control" ng-model="$ctrl.buscar" placeholder="Buscar producto">
      </div>
    <!-- <div class="col-md-12 text-center">
        <div class="alert alert-info">No hay productos para mostrar, debes crear uno nuevo.</div>
    </div> -->
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
                <tr>

                    <th>
                        <a href="">Nombre</a>
                    </th>
                    <th><a href="" ng-click="$ctrl.ordenarPor(art.price)"> Precio</a>
                  </th>
                    <th>Marca</th>
                    <th>Descripcion</th>
                    <th>Imagen</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="art in $ctrl.articles | filter: $ctrl.buscar ">
                    <td>{{art.name | uppercase}}</td>
                    <td>{{art.price | currency}}</td>
                    <td>{{art.brand}}</td>
                    <td>{{art.condition}}</td>
                    <td>
                     <a href="{{art.productImage}}" target="_blank"><img alt="Thumbnail [200x250]" style="width: 200px; height: 250px;" src="{{art.productImage}}"></a> 
                    </td>
                    <td>
                        <button type="button" class="btn btn-info" ng-click="$ctrl.editArticle(art)"> Editar </button>  
                        <button type="button" class="btn btn-danger" ng-click="$ctrl.deleteArticle(art)">Eliminar</button><br>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
